{% extends 'ege/base.html' %}
{% load static %}

{% block title %}Все тесты{% endblock %}

{% block content %}
    <section class="i-w">
        <h2>{{ subj.name | upper}} </h2>
        <ul class="list-of-tests">
            {% for test in tests %}
                <li><a href="{% url 'exam_test' test.slug %}">{{ test.name }}</a></li>
            {% endfor %}
        </ul>
    </section>
{% endblock %}
